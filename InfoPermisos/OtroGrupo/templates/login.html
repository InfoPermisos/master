<body style="background-image: url({% static 'img/fondo.jpg' %}); background-size: cover; background-attachment: fixed">
		<div class="box">
			<div style="align-self: center; height: 100%; text-align: center">
			
				<div style="text-align: center">
					<a href="#"><img src="{% static 'img/logo.png' %}" style="width: 70%; height: 50%; position: relative; "></a>
				</div>
				<form method="POST" action="." style="width: 70%; position: absolute; left: 15%; top: 60%;"> {% csrf_token %}

	<style type="text/css">
		
		.submit{
			position: relative;
			top: 0;
			width:100%;
			border-radius: 200px 200px 200px 200px;
			-moz-border-radius: 200px 200px 200px 200px;
			-webkit-border-radius: 200px 200px 200px 200px;
			border: 0px solid #000000;
			background-color: #555555;
			color: #ffffff;

			padding: 0.5em;

		.crearCuenta{

			transition: 0.5s;
		}

		.crearCuenta:hover{

			transition: 0.5s;
