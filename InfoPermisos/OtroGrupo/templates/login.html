{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Log in</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'iconos/style.css' %}">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body id="pagina" style="background-image: url({% static 'img/fondo_1.jpg' %}); background-size: cover; background-attachment: fixed">
		<div id="volver" class="volverContenedor">
			<a  class="volver" href="">
				<h2 class="icon-double_arrow" style="transform: rotate(180deg);"></h2>
				<h2>Volver</h2>
			</a>
		</div>
		<div class="content">
			<div class="box">

				<div class="logoContenedor">
					<div class="logoContenedor2">
						<a href="#">
							<img class="logo" src="{% static 'img/logo_2.png' %}">
						</a>
					</div>
				</div>
				
				<div class="formularioContenedor">
					<form class="form" method="POST" action="." >{% csrf_token %}
							{{form}}
							<input class="submit" type="submit" name="submit" value="iniciar sesion">
					</form>
					<div id="submitCont" class="crearCuentaContenedor">
						<input id="submit" class="crearCuenta" type="submit" name="crearCuenta" value="-crear cuenta-">			
					</div>
				</div>
			</div>
		</div>

	<script>
		body = document.getElementById("pagina");
		console.log("Height: ", screen.height, " || Width", screen.width);
		console.log("Body_Height: ", body.style.height, " || Body_Width", body.style.width);
		botonVolver = document.getElementById("volver");
		if (screen.width < screen.height) {
			console.log("No es desktop");
			botonCrearCuenta = document.getElementById("submitCont");
			
			botonCrearCuenta.style.position = "relative";
			botonCrearCuenta.style.top = ""+(screen.height * 0.40)+"px";
			botonVolver.style.top = ""+(screen.height * 0.9)+"px";
			botonVolver.style.width = "100%";
			botonVolver.style.justifyContent = "center";
		}else{
			console.log("Es desktop");
			botonVolver.style.paddingLeft = "20px";
		}
	</script>

</body>
</html>
